<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300" fill="white">
      <rect x="10" y="10" width="90" height="90" fill="yellow" onclick="squareOne()"></rect>
      <rect x="110" y="110" width="90" height="90" fill="yellow" onclick="squareTwo()"></rect>
      <rect x="210" y="210" width="90" height="90" fill="yellow" onclick="squareThree()"></rect>
      <rect x="110" y="10" width="90" height="90" fill="yellow" onclick="squareFour()"></rect>
      <rect x="210" y="10" width="90" height="90" fill="yellow" onclick="squareFive()"></rect>
      <rect x="10" y="110" width="90" height="90" fill="yellow" onclick="squareSix()"></rect>
      <rect x="10" y="210" width="90" height="90" fill="yellow" onclick="squareSeven()"></rect>
      <rect x="110" y="210" width="90" height="90" fill="yellow" onclick="squareEight()"></rect>
      <rect x="210" y="110" width="90" height="90" fill="yellow" onclick="squareNine()"></rect>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
